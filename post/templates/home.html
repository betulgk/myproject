<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<div class="logo">
    <i class="em em-smiling_imp" style="font-size:50px"></i>

</div>


<div class = "header">

    <input class="search" type="search" placeholder="Search" aria-label="Search">
</div>


<div class="search_button">
    <i class="fa fa-search" style="font-size:35px"></i>
</div>

<!------------------------------------------------ NAV BAR ------------------------------------------------------------>


<div class="top_nav">
    <a class="active" href="#education">Education</a>
    <a href="#Science">Science</a>
    <a href="#Fun">Fun</a>
    <a href="#Sport">Sport</a>
    <a href="#Book">Book</a>
    <a href="#News">News</a>
    <a href="#Troll">Troll</a>
    <a href="#Technarts">Technarts</a>
</div>

<!---------------------------------------- TEMPLATE FOR POST CREATION ------------------------------------------------->

<div class="middle">
    {% for post in posts %}<br>
        <div class="container_post1">
            <div class="post_id" style="display:none;">{{post.id}}</div>
            <div class ="create_post">
                <div class="personal_info">
                    <div class="photo_line"></div>
                        <img class="pp" src="pp.png">
                    <p id="name_post"><b>Post name : </b>  {{post.post_name}} </p>
                    <p><b>By :</b>  {{post.author}} </p>
                </div>
            <hr class="h_line" color="black">
                <div class="outer">
                    <div class="v_line"></div>
                </div>
                <p class="content">
                    <b>Content :</b> {{post.post_content}} </p>
            </div>
        </div>
    {% endfor %}
</div>



<!--------------------------------------------- POST CREATE--------------------------------------------------------- -->

<div class="container">
     <div class="interior">
        <a class="btn" href="#open-modal">New Post</a>
     </div>
</div>
<div id="open-modal" class="modal-window">
    <div>
        <a href="" title="Close" class="modal-close">Close</a>
        <h1 class="New_Post"> New Post </h1>
        <form class="location_form" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="post_name">Post Name</label>
                   <input type="text" class="form-control" id="post_name" placeholder="Enter post name"
                          name="post_name">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
            <div class="form-group">
                <label for="post_content">Post Content:</label>
                <input type="text" class="form-control" id="post_content" placeholder="Enter post content"
                       name="post_content">
            </div>
        </form>
    </div>
</div>

    function getCookie(c_name)
        {
            if (document.cookie.length > 0)
            {
                c_start = document.cookie.indexOf(c_name + "=");
                if (c_start != -1)
                {
                    c_start = c_start + c_name.length + 1;
                    c_end = document.cookie.indexOf(";", c_start);
                    if (c_end == -1) c_end = document.cookie.length;
                    return unescape(document.cookie.substring(c_start,c_end));
                }
            }
        return "";
