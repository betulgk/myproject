{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script  src="{% static 'js/bootstrap.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body id="LoginForm">
<!------------------------------------------------TRANSLATION PAGE----------------------------------------------------->
<form action="{% url 'set_language' %}" method="post">
   {% csrf_token %}
   <input name="next" type="hidden" value="{{ redirect_to }}" />
   <button id="trans-button-en-login" type="submit" class="btn btn-sm" name="language" value="en">
       EN
   </button>
   <button id="trans-button-tr-login" type="submit" class="btn btn-sm" name="language" value="tr">
       TR
   </button>
</form>
<!--------------------------------------------------------------------------------------------------------------------->
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel"></div>
                <h1 class="h1-signup">{% trans "LOGIN" %}</h1>
                <form class="loginform" action="{% url 'login' %}" method="post" >{%csrf_token%}

                    <div class="username-form">
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </div>
                    <div>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </div>
                    <div>
                        <input type="submit" value="login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </form>
        </div>
    </div>
</div>
<!--------------------------------------------------------JS----------------------------------------------------------->
<script>
    $(window).load(function() {
                $('#id_username').attr('placeholder', 'Username');
                $('#id_password').attr('placeholder', 'Password');
            });
</script>
</body>
</html>
